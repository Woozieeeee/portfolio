    <style>
      @keyframes intersectingLines {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes progressGlow {
        0%, 100% {
          box-shadow: 
            0 0 10px #ff1a1a,
            0 0 20px #ff1a1a,
            0 0 30px #ff1a1a;
        }
        50% {
          box-shadow: 
            0 0 15px #ff1a1a,
            0 0 25px #ff1a1a,
            0 0 35px #ff1a1a;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes moveRight {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes moveLeft {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes moveDown {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      @keyframes moveUp {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(-100%);
        }
      }

      @keyframes textGlow {
        0%, 100% {
          text-shadow:
            0 0 20px rgba(255, 26, 26, 0.7),
            0 0 40px rgba(255, 26, 26, 0.4),
            0 0 60px rgba(255, 26, 26, 0.2);
        }
        50% {
          text-shadow:
            0 0 10px rgba(255, 26, 26, 0.5),
            0 0 20px rgba(255, 26, 26, 0.3),
            0 0 40px rgba(255, 26, 26, 0.1);
        }
      }

      @keyframes frameLight {
        0% {
          transform: rotate(0deg);
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: rotate(360deg);
          opacity: 0.5;
        }
      }

      @keyframes neonRotate {
        0% {
          transform: rotate(0deg);
          box-shadow: 
            0 0 10px #ff1a1a,
            0 0 20px #ff1a1a,
            0 0 30px #ff1a1a;
        }
        50% {
          box-shadow: 
            0 0 20px #ff1a1a,
            0 0 40px #ff1a1a,
            0 0 60px #ff1a1a;
        }
        100% {
          transform: rotate(360deg);
          box-shadow: 
            0 0 10px #ff1a1a,
            0 0 20px #ff1a1a,
            0 0 30px #ff1a1a;
        }
      }

      @keyframes glitchText {
        0% {
          transform: translate(0);
          text-shadow: none;
        }
        20% {
          transform: translate(-2px, 2px);
          text-shadow: 
            2px 0 #0ff,
            -2px 0 #f00;
        }
        40% {
          transform: translate(2px, -2px);
          text-shadow: 
            4px 0 #0ff,
            -4px 0 #f00;
        }
        60% {
          transform: translate(-2px, -2px);
          text-shadow: 
            -2px 0 #0ff,
            2px 0 #f00;
        }
        80% {
          transform: translate(2px, 2px);
          text-shadow: 
            -4px 0 #0ff,
            4px 0 #f00;
        }
        100% {
          transform: translate(0);
          text-shadow: none;
        }
      }

      @keyframes glitchClip {
        0% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        20% {
          clip-path: polygon(0 15%, 100% 15%, 100% 85%, 0 85%);
        }
        40% {
          clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%);
        }
        60% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        80% {
          clip-path: polygon(0 60%, 100% 60%, 100% 40%, 0 40%);
        }
        100% {
          clip-path: polygon(0 85%, 100% 85%, 100% 15%, 0 15%);
        }
      }

      

      @keyframes frameCornerGlow {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes intersectingLinesRotate {
        0% {
          transform: rotate(0deg) scale(1);
          opacity: 0.5;
        }
        50% {
          transform: rotate(180deg) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: rotate(360deg) scale(1);
          opacity: 0.5;
        }
      }

      .cyberpunk-frame {
        position: relative;
        border: 2px solid rgba(255, 26, 26, 0.3);
        background: linear-gradient(45deg, rgba(255, 26, 26, 0.1), transparent);
        clip-path: polygon(
          20px 0,
          calc(100% - 20px) 0,
          100% 20px,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          20px 100%,
          0 calc(100% - 20px),
          0 20px
        );
      }   

      .neon-line {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid #ff1a1a;
        animation: neonRotate 8s linear infinite;
        pointer-events: none;
      }

      .neon-line::before,
      .neon-line::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid #ff1a1a;
        animation: neonRotate 8s linear infinite reverse;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 26, 26, 0.05);
        border-radius: 2px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 26, 26, 0.3);
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(255, 26, 26, 0.5);
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 26, 26, 0.5);
        box-shadow: 0 0 15px rgba(255, 26, 26, 0.7);
      }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 26, 26, 0.3) rgba(255, 26, 26, 0.05);
      }

      .intersecting-lines {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: 
          linear-gradient(90deg, transparent 49%, rgba(255, 26, 26, 0.1) 50%, transparent 51%) 0 0 / 50px 50px,
          linear-gradient(0deg, transparent 49%, rgba(255, 26, 26, 0.1) 50%, transparent 51%) 0 0 / 50px 50px;
        animation: intersectingLinesRotate 20s linear infinite;
      }
    </style>
  </head>

          image: 'hero-section.png',

          category: 'AI/ML',
          status: 'Completed'
        },
        {
          id: 2,
          title: 'Test Bank: Pre-Board Assessment for Nursing Students',
          description: 'A system that allows nursing student to practice pre-board exams.',
          tech: ['HTML', 'Bootstrap CSS', 'JS', 'PHP', 'AI'],
          image: 'test-bank.jpg',
          link: '#',
          category: 'Quantum Computing',
          status: 'In Progress'
        },
        {
          id: 3,
          title: 'My Portfolio',
          description: 'A website that you will know who I am.',
          tech: ['HTML', 'Tailwindcss', 'Alpine.js', 'AI'],
          image: 'portfolio.png',
          link: '#',
          category: 'Cybersecurity',
          status: 'Completed'
        }
      ],
      updateMousePosition(event) {
        const bounds = event.target.getBoundingClientRect();
        this.mouseX = (event.clientX - bounds.left - bounds.width/2) / 20;
        this.mouseY = (event.clientY - bounds.top - bounds.height/2) / 20;
      },
      setActiveProject(id) {
        this.activeProject = id;
      },
      clearActiveProject() {
        this.activeProject = null;
      },
      startGlitch() {
        this.isGlitching = true;
        setTimeout(() => this.isGlitching = false, 1500);
      }
    }" 
    x-init="
      setInterval(() => startGlitch(), 5000);
      projects.forEach(project => {
        // Initialize project states
      });"

              <p class="text-[#ff8080] relative">
                <span x-text="project.description"></span>
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-[#ff1a1a]/10 to-transparent opacity-0 group-hover:animate-[shimmer_2s_linear_infinite]"></div>
              </p>
              
              <!-- Enhanced Tech Stack -->
              <div class="flex flex-wrap gap-2">
                <template x-for="tech in project.tech">
                  <div class="relative overflow-hidden group/tech cursor-pointer">
                    <span class="px-3 py-1 text-sm bg-[#ff1a1a]/10 text-[#ff8080] border border-[#ff1a1a]/20 relative z-10 block transition-all duration-300 group-hover/tech:text-[#ffe6e6] group-hover/tech:shadow-[0_0_10px_#ff1a1a,0_0_20px_#ff1a1a]"
                          x-text="tech"></span>
                    <!-- Animated Border -->
                    <div class="absolute inset-0 border border-[#ff1a1a]/30">
                    </div>
                    <!-- Hover Glow -->
                    <div class="absolute inset-0 bg-[#ff1a1a]/10 opacity-0 group-hover/tech:opacity-100 transition-opacity duration-300 blur-[2px]"></div>
                    <!-- Extra Glow Layer -->
                    <div class="absolute inset-0 opacity-0 group-hover/tech:opacity-100 transition-all duration-300 bg-[#ff1a1a]/20 blur-[8px]"></div>
                  </div>
                </template>
              </div>

              <!-- Project Status with Enhanced Animation -->
              <div class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-[#ff1a1a] animate-[glow_4s_ease-in-out_infinite]"></span>
                <span class="text-[#ff8080] relative">
                  <span x-text="project.status"></span>
                  <div class="absolute bottom-0 left-0 w-full h-[1px] bg-[#ff1a1a]/30 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></div>
                </span>
              </div>

              <!-- Enhanced Project Link -->
              <a x-bind:href="project.link"
                 class="inline-flex items-center text-[#ff1a1a] relative group/link overflow-hidden">
                <span class="relative z-10 group-hover/link:text-[#ff8080] transition-colors duration-300">View Project</span>
                <svg class="w-4 h-4 ml-2 transform group-hover/link:translate-x-1 transition-transform duration-300"
                     xmlns="http://www.w3.org/2000/svg" 
                     fill="none" 
                     viewBox="0 0 24 24" 
                     stroke="currentColor">
                  <path stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
                <!-- Animated Background -->
                <div class="absolute inset-0 bg-[#ff1a1a]/10 -translate-x-full group-hover/link:translate-x-0 transition-transform duration-300"></div>
              </a>
            </div>

            <!-- Right Column: Enhanced Project Image -->
            <div class="relative">
              <!-- Image Container with Cyberpunk Frame -->
              <div class="relative aspect-video overflow-hidden cyberpunk-frame">
                <!-- Main Image -->
                <img x-bind:src="project.image" 
                     x-bind:alt="project.title"
                     class="w-full h-full object-cover" />
                
                <!-- Enhanced Image Overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-[#1a0000] via-transparent to-transparent opacity-60"></div>
                           
                <!-- Enhanced Scanning Line -->
                <div class="absolute inset-0 overflow-hidden">
                  <div class="w-full h-[2px] bg-gradient-to-r from-transparent via-[#ff1a1a] to-transparent animate-[scanline_2s_linear_infinite]"></div>
                </div>

                <!-- Corner Accents -->
                <div class="absolute top-0 left-0 w-8 h-8 border-l-2 border-t-2 border-[#ff1a1a] animate-[frameCornerGlow_4s_ease-in-out_infinite]"></div>
                <div class="absolute top-0 right-0 w-8 h-8 border-r-2 border-t-2 border-[#ff1a1a] animate-[frameCornerGlow_4s_ease-in-out_infinite_0.5s]"></div>
                <div class="absolute bottom-0 left-0 w-8 h-8 border-l-2 border-b-2 border-[#ff1a1a] animate-[frameCornerGlow_4s_ease-in-out_infinite_1s]"></div>
                <div class="absolute bottom-0 right-0 w-8 h-8 border-r-2 border-b-2 border-[#ff1a1a] animate-[frameCornerGlow_4s_ease-in-out_infinite_1.5s]"></div>
              </div>              
            </div>
          </div>

          <!-- Enhanced Frame Effects -->
          <div class="absolute inset-0">
            <!-- Animated Border Lines -->
            <div class="absolute inset-[1px] overflow-hidden">
              <div class="absolute w-[25%] h-[2px] bg-[#ff1a1a] shadow-[0_0_15px_#ff1a1a,0_0_30px_#ff1a1a,0_0_45px_#ff1a1a]" 
                   style="animation: frameLight 12s linear infinite"></div>
              <div class="absolute w-[25%] h-[2px] bg-[#ff1a1a] shadow-[0_0_15px_#ff1a1a,0_0_30px_#ff1a1a,0_0_45px_#ff1a1a]" 
                   style="animation: frameLight 12s linear infinite 3s"></div>
              <div class="absolute w-[25%] h-[2px] bg-[#ff1a1a] shadow-[0_0_15px_#ff1a1a,0_0_30px_#ff1a1a,0_0_45px_#ff1a1a]" 
                   style="animation: frameLight 12s linear infinite 6s"></div>
              <div class="absolute w-[25%] h-[2px] bg-[#ff1a1a] shadow-[0_0_15px_#ff1a1a,0_0_30px_#ff1a1a,0_0_45px_#ff1a1a]" 
                   style="animation: frameLight 12s linear infinite 9s"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>
</div>
</section>
</main>

<!-- Enhanced Background Particles -->
<div class="fixed inset-0 pointer-events-none" aria-hidden="true">
<div class="absolute inset-0 overflow-hidden">
<template x-for="i in 30">
<div class="absolute w-[2px] h-[1px]"
  x-bind:style="{
    left: Math.random() * 100 + '%',
    top: Math.random() * 100 + '%',
    transform: `rotate(${Math.random() * 360}deg)`,
    animation: `floatingNeonLine ${2 + Math.random() * 3}s linear infinite`,
    animationDelay: `${Math.random() * 2}s`,
    background: '#ff1a1a',
    boxShadow: '0 0 2px #ff1a1a, 0 0 4px #ff1a1a, 0 0 6px #ff1a1a'
  }">
</div>
</template>
</div>
</div>

</div>
</body>
</html>
